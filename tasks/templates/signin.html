{% extends "base.html" %}

{% block content %}

<style>
  body {
    margin: 0;
  }

  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 6vh; /* Ajustar la altura según sea necesario */
    margin-top: 10px; /* Agregado margen superior */
  }

  .signin-container {
    max-width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 700px;
  }

  h1 {
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-control {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    background-color: #ffc107;
    color: #000;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>

<div class="container">
  <div class="signin-container">
    <h1>Inicio de Sesión</h1>

    <p>{{ error }}</p>

    <form action="/signin/" method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <button>Inicio de Sesión</button>
    </form>
  </div>
</div>

{% endblock %}
