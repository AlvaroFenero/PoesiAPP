{% extends 'base.html' %}
{% block content %}

<style>
  body {
    margin: 0;
  }

  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 5vh; /* Ajustar la altura seg√∫n sea necesario */
  }

  .create-task-container {
    max-width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
  }

  h1 {
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-control {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    background-color: #ffc107;
    color: #000;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>

<div class="container">
  <div class="create-task-container">
    <h1>Crear Poema</h1>

    {{error}}
    <form action="/create_task/" method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{ form.title.label_tag }}
        {{ form.title }}
      </div>
      <div class="form-group">
        {{ form.description.label_tag }}
        {{ form.description }}
      </div>
      <div class="form-group">
        {{ form.important.label_tag }}
        {{ form.important }}
      </div>
      <button>Publicar</button>
    </form>
  </div>
</div>

{% endblock %}
